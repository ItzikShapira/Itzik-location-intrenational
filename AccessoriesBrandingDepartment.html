<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מחלקת מיתוג אקססוריז | איציק לוקישין</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #f6f9fc 0%, #e9f0f6 100%);
        color: #2c3e50;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
      }
      .card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      .back-button {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(45deg, #1a237e 0%, #0d47a1 100%);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
      }
      .back-button:hover {
        transform: translateY(-2px);
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .product-item {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        transition: transform 0.3s ease;
      }
      .product-item:hover {
        transform: translateY(-5px);
      }
      .emoji-icon {
        font-size: 3em;
        margin-bottom: 10px;
      }
      .product-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-top: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .product-item img:hover {
        transform: scale(1.05);
      }
      @media (max-width: 600px) {
        .product-item img {
          height: 150px;
        }
        .container {
          padding: 10px;
        }
        .card {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="./Itzik.html" class="back-button">← חזרה לדף הבית</a>
      <div class="card">
        <h1>💎 מחלקת מיתוג אקססוריז</h1>
        <div class="product-grid">
          <div class="product-item">
            <div class="emoji-icon">👔</div>
            <h3>מיתוג קולבים</h3>
            <p>קולבים חתן כלה</p>
            <img
              src="./Pictures/png1.png"
              alt="קולב חתן כלה"
              title="קולב חתן כלה"
            />
          </div>
          <div class="product-item">
            <div class="emoji-icon">🌀</div>
            <h3>מיתוג מניפות</h3>
            <p>מניפות חתונה</p>
            <img src="./Pictures/image (15).png" alt="מניפה" title="מניפה " />
          </div>
          <div class="product-item">
            <div class="emoji-icon">🧦</div>
            <h3>מיתוג גרביים</h3>
            <p>גרביים בעיצוב אישי</p>
            <img
              src="./Pictures/IMG-20240730-WA0203.jpg"
              alt="גרביים בעיצוב אישי"
              title="גרביים בעיצוב אישי"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
