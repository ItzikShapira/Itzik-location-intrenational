<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מחלקה בפיתוח | איציק לוקישין</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #f6f9fc 0%, #e9f0f6 100%);
        color: #2c3e50;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
      }
      .card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .back-button {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(45deg, #1a237e 0%, #0d47a1 100%);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
      }
      .back-button:hover {
        transform: translateY(-2px);
      }
      .construction-icon {
        font-size: 5em;
        margin: 20px 0;
      }
      /* סגנונות חדשים לתמונות */
      .product-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-top: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .product-item img:hover {
        transform: scale(1.05);
      }
      /* התאמה למסכים קטנים */
      @media (max-width: 600px) {
        .product-item img {
          height: 150px;
        }
        .container {
          padding: 10px;
        }
        .card {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="./index.html" class="back-button">← חזרה לדף הבית</a>
      <div class="card">
        <div class="construction-icon">🚧</div>
        <h1>מחלקה בפיתוח</h1>
        <p>המחלקה החדשה שלנו נמצאת בשלבי פיתוח מתקדמים.</p>
        <p>נשמח לעדכן אתכם בקרוב על השירותים החדשים!</p>
      </div>
    </div>
  </body>
</html>
